<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "stylesheet" href="style.css">
    <title>Projeto 2 - API GitHub</title>
</head>
<body>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#searchButton').click(function () {
        $.ajax({
          url: `https://api.github.com/search/repositories?q=${$('#search').val()}`,
          type: 'GET',
          success: function (result) {
            $('#reposContainer').empty();
            result.items.forEach(element => {
              $('#reposContainer').append(`
                          <div class="cardRepo">
                            <br>
                            <img id = "imgPesq"src="${element.owner.avatar_url}">

                             <h3 id="nomeRepo"> - Nome: ${element.name}</h3>
                             <br>
                             <h4  id="descRepo">-<i> Descrição: ${element.description ?? 'Não informada'}
                              <i>
                              </h4>
                              <br>
                                <h4 id="lingRepo">- Linguagem: ${element.language ?? 'Nenhuma'}</h4>
                                <br>
                                <h4 id="authorRepo" >- Autor:<a id = "userLink" href="${element.owner.html_url}"> ${element.owner.login ?? 'nenhuma'}</a> </h4>
                                <br>
                             <button type="button" id="visitarRepo"><a id = "userLink" href="${element.html_url}">VISITAR</a></button><br/><br/>
                          </div>
                      `);
            });
            $('#divPesquisa').attr("src", result.items.length);
            let tamanho= result.items.length;
            
          }
        })
      })
    })
  </script>

      <div class="col-sm-1 col-md-1 col-lg-4 title ">
        <nav class="nav">
            <a class="nav-link" href="/index.html" id = "userLink">Home</a>
            <a class="nav-link" href="https://github.com/lucasamaralgh" id = "userLink" >Meu GitHub</a>
            <a class="nav-link" href="#repositorios" id = "userLink">Repositorios</a> 
            </nav>
      </div>

      <div class="col-sm-1 col-md-1 col-lg-4 title">
        <h1>GitAPI</h1>
      </div>

      <div class="col-sm-1 col-md-1 col-lg-4 title" id = "">
        
         <a class="nav-link" href="/pesquisar.html" id = "userLink">Fazer Pesquisa</a>
          
      </div>


    </div>

</header>



<main class = "container-fluid main">

  <div class = "row">




  <div class = "col-12">

   <div class="searchRepsArea">

     <h1 class = "title">Pesquisar repositorios no GitHub</h1>  
      <div class="inputForSearch">
        <input id="search" type="text" class="form-input" placeholder="ex: lucasamaralgh">
      </div>

      <div class="buttonForSearch">
        <button id="searchButton" class="btn-primary">Pesquisar Repositórios</button>
      </div>

  </div>
  </div>






  <div class = "col-12 cards">
    
    <div id="reposContainer"></div>

  </div>

  <div class="row g-0">
    <div class="col-md-8">
      <div id="reposContainer" class="card-body">

      </div>
    </div>
  </div>



    </div>
</main>
